<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <title>Ask your question</title>
    </head>
    <body>
        <div class="m-10 p-5 bg-pink-200 rounded-md">
            <h1 class="pb-5 font-medium text-2xl text-white">Build your question :</h1>
            <form action="./url.html" method="get" class="p-8 rounded-md bg-pink-300 text-white font-semibold">
                <div class="mb-5">
                    <label>Type a question: 
                        <input type="text" name="req" id="req" class="rounded-md bg-pink-200 p-1 m-1 ml-3">
                    </label>
                </div>
                <div class="mb-5">
                    <label>Type the answer: 
                        <input type="text" name="ans" id="ans" class="rounded-md bg-pink-200 p-1 m-1 ml-3">
                    </label>
                </div>
                <input type="submit" value="Get your magic link!" class="rounded-md bg-pink-400 hover:bg-pink-500 pr-3 pl-3 pt-2 pb-2 font-bold mt-3">
            </form>
        </div>
    </body>
</html>
